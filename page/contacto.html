    <h1>Contacto</h1>
    
    <Section>
        <h2>¿Querés ser parte de nuestro club de lectura?</h2>
        <form>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="" id="nombre">
            </div>

            <div>
                <label for="mail">Mail</label>
                <input type="email" name="" id="mail" placeholder="ejemplo@gmial.com">
            </div>
           
            <div>
                <label for="contrasena">Contraseña</label>
                <input type="password" name="" id="contrasena">
            </div>

            <div>
                <label for="">Dejanos tu mensaje:</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
                <p> Suscribirme al newsletter y recibir las últimas recomendaciones.</p>
                <label for="sus">Suscribir</label>
                <input type="checkbox" name="newsletter" id="sus">
                <label for="unsus">No suscribir</label>
                <input type="checkbox" name="newsletter" id="unsus">


                <p>Acepta terminos y condiciones</p>
                <div>
                <label for="si">Si</label>
                <input type="radio" name="terminos" id="si">
                <label for="no">No</label>
                <input type="radio" name="terminos" id="no">
            </div>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </Section>
